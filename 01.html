<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-cloak>{{msg}}</div>
        <div v-once v-text='info'></div>
        <div v-text='msg'></div>
        <div><input type="text" v-model='msg'></div>
        <div>{{num}}</div>
        <div><button v-on:click='num++'>点击</button></div>
        <div><button @click='num++'>点击1</button></div>
        <div>{{numx}}</div>
        <div>{{num123}}</div>
        <div><button @click='handle'>点击2</button></div>
        <div><button @click='handle1'>点击3</button></div>
        <div><button @click='handle2(6,$event)'>点击4</button></div>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello world',
                info: 123,
                num: 0,
                numx: 1,
                num123: 0
            },
            methods: {
                handle: function(num) {
                    this.numx++;
                },
                handle1: function(event) {
                    console.log(event.target.innerHTML);
                },
                handle2: function(num, event) {
                    console.log(event.target.innerHTML);
                    this.num123 = num;
                }
            }
        });
    </script>

</body>

</html>
